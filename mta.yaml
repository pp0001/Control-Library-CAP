ID: Control
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: Control-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: Control-hdi-container
  - name: Control-srv
    type: java
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
      buildpack: sap_java_buildpack
    properties:
      SPRING_PROFILES_ACTIVE: cloud
      JBP_CONFIG_JAVA_OPTS: [java_opts: '-XX:+ForceDebuggingOnDemand -Dcom.sun.management.jmxremote.port=5000 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.rmi.port=5000 -Dcom.sun.management.jmxremote.ssl=false']
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: Control-hdi-container
        properties:
          #JBP_CONFIG_RESOURCE_CONFIGURATION: >-
          #  [tomcat/webapps/ROOT/WEB-INF/resources.xml:
          #  {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]
          db_service_instance_name: ~{hdi-container-name}
    build-parameters:
      ignore: ["*.md"]
      build-result: target/*.jar
resources:
  - name: Control-hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
